{{message}}
{{leela}} 
<ul>
    <li *ngFor="let l of lang; let i=index">{{i}}-{{l}}</li>
</ul>
<table border="1">
    <tr *ngFor="let l of lang"><td>{{l}}</td></tr>
</table><br>
<select>
    <option *ngFor="let l of lang">{{l}}</option>
</select><br><br>
<table border="1" cellpadding="5">
    <tr>
        <th>id</th><th>name</th><th>model</th><th>price</th>
    </tr>
    <tr *ngFor="let p of products">
        <td>{{p.id}}</td><td>{{p.name}}</td>
        <td>{{p.model}}</td><td style="text-align:right;">{{p.price}}</td>
    </tr>
</table>
